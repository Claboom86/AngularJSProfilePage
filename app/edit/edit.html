<section class="form">
    <form ng-submit="$ctrl.edit($ctrl.userProfile)">
        <h5 class="form-header">Use the form below to update your profile</h5>
        <label>Name</label>
        <input type="text" ng-model="$ctrl.userProfile.name">
        <label>Contact</label>
        <input type="text" ng-model="$ctrl.userProfile.info">
        <label>Bio</label>
        <input type="text" ng-model="$ctrl.userProfile.bio">
        <button>Update</button>
    </form>
</section>
